
{% extends 'main/base.html' %}
{% load static %}
{% block content %} <!-- Start of Block Content -->
    <div class="registration-container">

        <h2>Login - Page</h2>

        {% load crispy_forms_tags %}
        <li>{{user.username}}</li> <!-- Displays the logged in user username-->
        <form method="post">
            {% csrf_token %}{{form|crispy}}
            <p>Don't have an account? Login <a herf="login>">Here</a>!</p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        {{from.errors}}

    </div>
{% endblock  %} <!-- End of Block Content -->
