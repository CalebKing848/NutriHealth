{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %} <!-- Start of Block Content -->

<div class="main-container">
    <h2> User Infromation Page </h2>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success" type="submit" name="save">Add User Infromation</button>
    </form>

    {% for user in user_info %}

    {{ user.age }}

    {% endfor %}

</div>

{% endblock %} <!-- End of Block Content -->
